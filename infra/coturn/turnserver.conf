# Harmoniq coturn TURN/STUN server configuration

# Network
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=49200

# Authentication
use-auth-secret
static-auth-secret=harmoniq-turn-secret

# Realm
realm=harmoniq.local

# Logging
log-file=stdout
verbose

# Performance
total-quota=100
stale-nonce=600
no-multicast-peers

# Fingerprint
fingerprint
